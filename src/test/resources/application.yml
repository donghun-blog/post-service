spring:
  profiles:
    active: test
    group:
      test:
        - test-group
        - common
      test-container:
        - common

---
spring:
  cloud:
    config:
      enabled: false
  config:
    activate:
      on-profile: common
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
---
spring:
  config:
    activate:
      on-profile: test-group

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: test-container
  datasource:
    url: jdbc:tc:mysql:8.0.30:///memberDB
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create
